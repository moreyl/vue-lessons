<html>
    <head>
        <title>Vue Basics</title>

    </head>
    <body>   
        <style>
        .one {
            color:green;
        }

        .two {
            text-decoration: line-through;
        }
        
        </style>
        <h1>Vue Basics</h1>
        <div id="app">
            <p>I earn {{ wage }} pounds per our</p>
